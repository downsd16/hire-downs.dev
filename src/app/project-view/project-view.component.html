<div class="container content-wrapper">
    <div *ngFor="let project of projects" class="card border-0">
      <img
        src="{{ imageUrl(project.project_image).width(500).height(300).quality(100).url() }}"
        alt="{{ project.project_name }}"
      />
      <div class="card-body">

        
        <mat-accordion>
          <mat-expansion-panel class="mat-elevation-z0" hideToggle>
            <mat-expansion-panel-header class="accordionHeader">
              <mat-panel-title>
                <h5 class="card-title text-center">
                  {{ project.project_name }}
                </h5>
              </mat-panel-title>
            </mat-expansion-panel-header>
              <p><b>
                {{ project.project_tags[0] }}, {{ project.project_tags[1] }}, and {{ project.project_tags[2] }}
              </b></p>
              <p class="card-text">
                {{ project.project_description }}
              </p>
              <div class ="text-center">
                <a href="{{ project.project_repo }}" class="btn btn-dark">View Code</a>
              </div>
            </mat-expansion-panel>
          </mat-accordion>

        
      </div>
    </div>
  </div>
